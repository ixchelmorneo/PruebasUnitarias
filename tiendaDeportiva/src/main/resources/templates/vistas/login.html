<!DOCTYPE html>
<html xmlns="http://wwww.w3.org/1999/xhtml" xmlns:th="htttp:///www.thymeleaf.org">
<head>
<script src="webjars/jquery/3.1.1/jquery.min.js"></script>
        <script src="webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<style type="text/css">

body {background-color:gray; margin:40px; }
h1{color: red}
a{color: white}

</style>
<link th:href="@{webjars/bootstrap/4.1.0/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <form th:action="@{/seguridad/login}" method="post">
	
	<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group">
                                    <label for="correo">Correo</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="email" required="required"></input>
                                    <div class="invalid-feedback">Ingresa tu usuario.</div>
                                </div>
                                <div class="form-group">
                                     <label for="password">Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" name='password' required="required" ></input>
                                    <div class="invalid-feedback">Ingresa tu contraseña!</div>
                                </div>
                                <div>
                                    
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
	
        
	</form>
	
	
	
	
   
</body>

</html>
