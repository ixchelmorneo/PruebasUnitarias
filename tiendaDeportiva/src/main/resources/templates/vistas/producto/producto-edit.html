<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit Producto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-5">
		<h3>Editar Producto</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#"
						th:action="@{/producto/edit/{id}(id=${producto.id})}"
						th:object="${producto}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="nombre" class="col-form-label">Nambre: </label> <input
									type="text" th:field="*{nombre}" class="form-control"
									id="nombre" placeholder="Nambre del producto"> <span
									th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="detalle" class="col-form-label">Detalle: </label> <input
									type="text" th:field="*{detalle}" class="form-control"
									id="detalle" placeholder="Detalle del producto"> <span
									th:if="${#fields.hasErrors('detalle')}" th:errors="*{detalle}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="codigo" class="col-form-label">Codigo: </label> <input
									type="text" th:field="*{codigo}" class="form-control"
									id="codigo" placeholder="Codigo del producto"> <span
									th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="precio" class="col-form-label">Precio: </label> <input
									type="text" th:field="*{precio}" class="form-control"
									id="precio" placeholder="Precio del producto"> <span
									th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="stock" class="col-form-label">Stock: </label> <input
									type="text" th:field="*{stock}" class="form-control" id="stock"
									placeholder="Stock del producto"> <span
									th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"
									class="text-danger"></span>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary"
									value="Add Producto"> <input class="btn btn-danger"
									type="button" value="Regresar" onClick="history.go(-1);">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
